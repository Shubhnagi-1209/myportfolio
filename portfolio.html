<script>
document.getElementById('resume-link').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent default link behavior

    // Show a prompt to the user
    const userChoice = confirm("Click OK to download the resume,or cancel to view it in other tab.");

    // Path to your resume (make sure the file name matches exactly)
    const resumeUrl = 'Resume (1).pdf';

    if (userChoice) {
        // Download the PDF
        const a = document.createElement('a');
        a.href = resumeUrl;
        a.download = resumeUrl.split('/').pop(); // Use the file name for download
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    } else {
        // Open the PDF in a new tab
        window.open(resumeUrl, '_blank');
    }
});
